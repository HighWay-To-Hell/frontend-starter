<!DOCTYPE HTML>
<html>

<body>

    <ul>
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        let allLi = document.querySelectorAll('li')
        for (let li of allLi) {
            let childLi = li.querySelectorAll('li')
            if (childLi.length !== 0) {
                let len = childLi.length
                let text = li.firstChild
                text.data += ` [${len}]`
            }
        }
    </script>

</body>

</html>
