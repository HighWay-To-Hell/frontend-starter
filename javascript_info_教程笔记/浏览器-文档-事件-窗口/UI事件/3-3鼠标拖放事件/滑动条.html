<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>
    let body = document.body
    let thumb = document.getElementsByClassName('thumb')[0]
    let silder = document.getElementById('slider')
    thumb.ondragstart = function(){
      return false;
    }
    thumb.onmousedown = function(event){
      event.preventDefault()
      let shiftX = event.clientX - thumb.getBoundingClientRect().left;

      body.addEventListener('mousemove', onMouseMove)
      body.addEventListener('mouseup', onMouseUp)

      function onMouseMove(event){
        let newLeft = event.clientX - shiftX - slider.getBoundingClientRect().left;

        if(newLeft < 0){
          newLeft = 0
        }

        rightBorder = slider.offsetWidth - thumb.offsetWidth;
        if(newLeft > rightBorder){
          newLeft = rightBorder
        }
        thumb.style.left = newLeft + 'px'
      }

      function onMouseUp(event){
        body.removeEventListener('mousemove', onMouseMove)
        body.removeEventListener('mouseup', onMouseUp)
      }
    }
  </script>

</body>
</html>
