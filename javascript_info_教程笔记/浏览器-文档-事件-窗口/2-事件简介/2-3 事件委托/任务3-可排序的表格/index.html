<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
    grid.onclick = (e)=>{
      if(e.target.tagName === 'TH'){
        let th = e.target 
        sortArray(th.cellIndex, th.dataset.type)
      }
    }

    function sortArray(colNum, type){
      let tbody = document.getElementsByTagName('tbody')[0];

      let rowsArray = Array.from(tbody.rows)

      switch(type){
        case 'number':
          rowsArray.sort((x, y)=>{
            return x.children[0].innerHTML - y.children[0].innerHTML
          })
          break;
        case 'string':
          rowsArray.sort((x, y) =>{
            return x.children[1].innerHTML > y.children[1].innerHTML ? 1 : -1
          })
          break;
        default: 
          console.log('type error')
      }

      tbody.append(...rowsArray)
    }
  </script>

</body>
</html>
