<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>用鼠标点击以下老鼠，并使用键盘的方向键移动它。</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    let mouse = document.getElementById('mouse')
    mouse.tabIndex = 1
    mouse.onfocus = (e)=>{
      mouse.style.left = mouse.getBoundingClientRect().left + 'px'
      mouse.style.top = mouse.getBoundingClientRect().top + 'px'
      mouse.style.position = 'fixed'
      mouse.onkeydown = (e)=>{
        e.preventDefault()
        if(!e.key.startsWith('Arrow')){
          return
        }
        switch(e.key){
          case 'ArrowLeft':{
            moveMouse(-100, 0)
            break
          }
          case 'ArrowRight':{
            moveMouse(100,0)
            break
          }
          case 'ArrowUp':{
            moveMouse(0, -100)
            break
          }
          case 'ArrowDown':{
            moveMouse(0, 100)
            break
          }
          default:{
            break
          }
        }
      }
    }

    function moveMouse(x, y){
      mouse.style.left = parseInt(mouse.style.left) + x + 'px'
      mouse.style.top = parseInt(mouse.style.top) + y + 'px'
    }
  </script>

</body>

</html>
