<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='container' class='container'>
    <h2>Custom Video Player</h2>
    <video id="player" poster="media/img/poster.png">
      <source 
      src="../origin/videos/gone.mp4" 
      type="video/mp4">
    </video>
    <div id="controls" class="controls">
      <input type="button" id="playButton" class="play">
      <input type='button' id='stopButton' class="stop">
      <input type="range" id="progress" class="progress" min="0"
              max="100" step="0.1" value="0">
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
