<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button type='button' class='show-rule'>Show Rules</button>
  <div class='rule'>
    <h2>How to Play:</h2>
    <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.

      If you miss the ball, your score and the blocks will reset.</p>
    <button type='button' class='close-rule'>Close</button>
  </div>

  <h1 class='game-name'>Breakout!</h1>
  <div class='game'></div>
  <script src="script.js"></script>

</body>
</html>
