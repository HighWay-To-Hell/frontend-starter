<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="movie-container">
      Pick a movie: 
      <select name="" id="movieSelector" class="selector"></select>
    </div>

    <ul class='seat-cases'>
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="screen"></div>

    <div class='seats-container' id='seatsContainer'></div>

    <p>You have selected 
      <span class='digits' id='seat-counter'>0</span>
       seats for a price of $
      <span class="digits" id='price-counter'>0</span>
    </p>

    <input type="button" value="Booking" id='booking-button'>
  </div>
  <script src="script.js"></script>
</body>
</html>
